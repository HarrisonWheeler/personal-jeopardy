<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>JeoPARTY</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <span class="ms-2">JeoPARTY</span>
      </a>
    </nav>
  </header>

  <main class="container d-flex align-items-center justify-content-center">
    <div class="row max-height max-width">
      <div class="col-md-4 d-flex flex-column border rounded shadow order-2 order-md-1">
        <div id="players">
          <!-- Players will be injected here -->
        </div>
        <div class="col-12 mt-auto">
          <form onsubmit="app.playersController.createPlayer()">
            <div class="form-group d-flex my-2">
              <input type="text" name="name" id="" class="form-control" placeholder="Add Player..." required>
              <button class="btn btn-success">+</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8 border rounded shadow order-1 order-md-2" id="question">
        <!-- Random Question will be injected here -->
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Harrington The 5th</small></p>
    </div>
  </footer>


  <!-- Player details off-canvas -->

  <div class="offcanvas offcanvas-bottom" id="player-offcanvas" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <div id="player-details-slot">
      <!-- Offcanvas is injected here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
